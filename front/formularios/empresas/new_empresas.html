            <div class="row">
                <div class="col-md-12">
                    <h1>Añadir Empresas</h1>

                </div>
            </div>
            <div class="form">
                <form id="formulario">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">NIF</label>
                            <input type="text" class="form-control" placeholder="12345678A">
                        </div>
                        <div class="col-md-6">
                            <label for="">Pais</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Razon Social</label>
                            <input type="text" class="form-control" placeholder="Nombre de Empresa">
                        </div>
                        <div class="col-md-6">
                            <label for="">Titularidad</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Tipo de Entidad</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="">Territorio</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Municipio</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="">Direccion</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Codigo Postal</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="">Telefono</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Telefono 2</label>
                            <input type="text" class="form-control" placeholder="AUTAZKOA">
                        </div>
                        <div class="col-md-6">
                            <label for="">FAX</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Email</label>
                            <input type="text" class="form-control" placeholder="adbidea@adibidea.eus">
                        </div>
                        <div class="col-md-6">
                            <label for="">Actividad</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="text-center">
                        <label for="">Numero de Trabajadores</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="row">
                        <div class=" text-center" style="margin-top: 10px;">
                            <button type="submit" class="btn btn-primary">Añadir</button>
                            <button type="submit" href="../../index.html" class="btn btn-primary">Cancelar</button>
                        </div>
                    </div>
                </form>
